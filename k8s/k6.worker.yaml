apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: k6-worker
  labels:
    app: k6-worker
spec:
  serviceName: k6-worker
  replicas: 1
  selector:
    matchLabels:
      app: k6-worker
  template:
    metadata:
      labels:
        app: k6-worker
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                    #  - i3.2xlarge
                      - i3en.6xlarge
                  - key: aws.amazon.com/eks-local-ssd
                    operator: In
                    values:
                      - 'true'
                  - key: spotinst.io/node-lifecycle
                    operator: In
                    values:
                      - od
                      - spot

      containers:
      - name: k6
        image: loadimpact/k6:0.38.3
        imagePullPolicy: IfNotPresent
        command: 
          - /bin/sh
          - -c
          - |
            while true; 
            do 
              sleep 30;
              echo 'I am still awake';
            done
        ports:
        - containerPort: 3000
          name: notused
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        resources:
          limits:
            cpu: "4"
            memory: 16Gi
          requests:
            cpu: "1"
            memory: 2Gi
